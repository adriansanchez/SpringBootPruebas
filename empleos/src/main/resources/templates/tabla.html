<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<img th:src="@{/images/job.png}" width="136" height="136"/>
<h1 class="text-primary">Vacantes disponibles</h1>
<table class="table table-bordered table-hover">
  <tr>
  	<th>Empresa</th>
    <th>id</th>
    <th>Nombre</th>
    <th>Fecha de publicacion</th>
    <th>Salario</th>
    <th>Descripcion</th>
    <th>Destacada</th>
  </tr>
  
  <tr th:each="vacanteTmp:${vacantes}">
  	<td><img th:src="@{/images/{img}(img=${vacanteTmp.imagen})}" width="136" height="136"/></td>
    <td th:text="${vacanteTmp.id}"></td>
    <td th:text="${vacanteTmp.nombre}"></td>
    <td th:text="${vacanteTmp.fecha}"></td>
    <td th:text="${vacanteTmp.salario}"></td>
    <td th:text="${vacanteTmp.descripcion}"></td>
    <td>
    <span th:if="${vacanteTmp.destacado==1}" class="badge bg-success">SI</span>
    <span th:unless="${vacanteTmp.destacado==1}" class="badge bg-danger" >NO</span>
	</td>
  </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
